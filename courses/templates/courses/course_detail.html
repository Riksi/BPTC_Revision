{% extends 'courses/main_base.html' %}
{% load staticfiles %}

{% block content %}
	<p>{{course.name}}</p>
	<p>{{course.description}}</p>
	<span> Starts {{course.start_date}}</span>
	<span>Ends {{course.end_date}}</span>
	{% if enrolled %}
	<a href =  {% url 'questions' course_id=course.id section_id='' %}>Go to course</a>
	{% else %}
	<a href =  {% url 'join' course_id=course.id %}>Join</a>
	{% endif %}
{% endblock %}w
